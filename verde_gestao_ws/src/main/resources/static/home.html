<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Verde Gestão</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <!-- Menu lateral -->
    <div id="sidebar" class="bg-light border-right" style="width: 200px; height: 100vh;">
        <div class="sidebar-heading p-3">Menu</div>
        <div class="list-group list-group-flush">
            <div class="dropdown-divider"></div>
            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Início')">Início</button>
            <div class="dropdown-divider"></div>

            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Avisos')">Avisos</button>
            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Categoria de Documentos')">Categoria de Documentos</button>
            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Consultar Solicitações')">Consultar Solicitações</button>
            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Usuários')">Usuários</button>
            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Seções')">Seções</button>

            <div class="dropdown-divider"></div>

            <button class="list-group-item list-group-item-action" onclick="opcaoSelecionada('Sair')">Sair</button>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div id="content" class="flex-grow-1 p-4">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

<script src="common/utils.js"></script>

<script src="templates/inicio/html-inicio.js"></script>
<script src="templates/avisos/html-avisos.js"></script>
<script src="templates/cadastro-tipo-documento/html-cadastro-tipo-documento.js"></script>
<script src="templates/cadastro-usuario/html-cadastro-usuario.js"></script>
<script src="templates/cadastro-usuario/html-tabela-usuario.js"></script>
<script src="templates/cadastro-secao/html-cadastro-secao.js"></script>

<script src="templates/inicio/template-inicio.js"></script>
<script src="templates/avisos/template-avisos.js"></script>
<script src="templates/cadastro-tipo-documento/template-cadastro-tipo-documento.js"></script>
<script src="templates/cadastro-usuario/template-cadastro-usuario.js"></script>
<script src="templates/cadastro-usuario/template-tabela-usuario.js"></script>
<script src="templates/cadastro-secao/template-cadastro-secao.js"></script>

<script>
    document.addEventListener("load", function() {
        verificarUsuarioLogado();
    });

    window.onload = function() {
        verificarUsuarioLogado();
    };

    atualizarConteudoHtml(htmlInicio, configurarInicio);

    function opcaoSelecionada(opcao) {
        switch (opcao) {
            case 'Início':
                atualizarConteudoHtml(htmlInicio, configurarInicio);
                break;

            case 'Avisos':
                atualizarConteudoHtml(htmlAvisos, configurarAvisos);
                break;

            case 'Categoria de Documentos':
                atualizarConteudoHtml(htmlCadastroTipoDocumento, configurarCadastroTipoDocumento);
                break;

            case 'Consultar Solicitações':
                break;

            case 'Usuários':
                atualizarConteudoHtml(htmlTabelaUsuario, configurarTabelaUsuarios);
                break;

            case 'Seções':
                atualizarConteudoHtml(htmlCadastroSecao, configurarCadastroSecao);
                break;

            case 'Sair':
                deslogarUsuario();
                break;

            default:
                break;
        }
    }
</script>
</body>
</html>
