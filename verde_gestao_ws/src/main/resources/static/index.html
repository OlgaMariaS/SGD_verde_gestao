<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Verde Gestão</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container">
        <h2 class="login-title text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
    </div>
</div>

<script src="request-library.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const nomeLogin = document.getElementById("username").value;
        const senhaLogin = document.getElementById("password").value;

        apiRequest(`/usuarios/verificarLogin?nome=${encodeURIComponent(nomeLogin)}&senha=${encodeURIComponent(senhaLogin)}`)
            .then(booleanRetornada => {
                if (booleanRetornada) {
                    window.location.href = "home.html";
                } else {
                    alert("Usuário ou senha inválidos!");
                }
            })
            .catch(erro => {
                console.error("Erro ao verificar login:", erro);
                alert("Erro ao conectar ao servidor.");
            });
    });
</script>
</body>
</html>
